<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/3721672-instagram_108066.ico" />
    <script  src="index.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/3f3417947e.js" crossorigin="anonymous"></script>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="./img/instagram-celular-02.PNG"
          alt="celular"
          id="Carrousel"
        />
        <img
        src="img/iphone-preto.png"
        alt="celular de fundo"
        id="fundo"
      />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo continuar">
            <img src="./img/avatar.png" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login continuar">Continue como israel.jhonata</a>
          <a href="#" class="instagram-logout continuar" onclick="trocaDeTela();">Remover conta</a>
          
          <form class="novo-login">
              <input class="form-control" type="text" >
              <input class="form-control" type="password" >
              <button>Entrar</button>
          </form>

          <div class="login-facebook novo-login">            
            <div class="ou-linha">&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&nbsp;</div>
            <div class="ou-texto">OU</div>
            <div class="ou-linha">&nbsp;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;</div> 
         </div>
         <div class="entrar-com-facebook novo-login">
            <a href="https://pt-br.facebook.com/" target="_blank" ><i class="fab fa-facebook-square"></i>
            <span>Entrar com o Facebook</span></a>
        </div>
              

        </div>
        <div class="group continuar">
          <p class="not-account">Não é israel.jhonata?</p>
          <p class="not-account">
            <span class="link-blue" onclick="trocaDeTela();" >Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="https://www.apple.com/br/store" target="_blank" class="app-download"></a>
            <a href="https://play.google.com/store?hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
